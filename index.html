<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Count</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="box">
      <h1 class="title">Word Counter</h1>
      <div class="input-field">
        <textarea class="text-area" id="text-a" rows="15" cols="50"></textarea>
      </div>
      <div class="result">
        <div class="submit-result" id="characters">CHARACTERS: 0</div>
        <div class="submit-result" id="words">WORDS: 0</div>
        <div class="submit-result" id="sentences">SENTENCES: 0</div>
        <div class="submit-result" id="readingtime">READING TIME: 0</div>
      </div>
      <button class="btn" id="generate" type="button" name="button">Go!</button>
    </div>
    <div class="footer"><p id = "footer">Copyright Â© 2021 <a href="https://github.com/Pulkit007">Pulkit Bhargava</a></p></div>
    <script src="index.js"></script>
  </body>
</html>
